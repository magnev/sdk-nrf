sample:
    description: This app provides an example of performing HMAC signing and
        verification using the SHA256 hashing algorithm
        decryption using AES CBC mode
    name: HMAC example
tests:
    sample.hmac:
        tags: introduction
        platform_allow: nrf5340dk_nrf5340_cpuappns nrf5340dk_nrf5340_cpuapp nrf9160dk_nrf9160ns nrf9160dk_nrf9160 nrf52840dk_nrf52840
        harness: console
        harness_config:
          type: multi_line
          regex:
            - ".*Example finished successfully!.*"

    sample.hmac_cc3xx:
        tags: introduction
        platform_allow:  nrf5340dk_nrf5340_cpuapp nrf9160dk_nrf9160 nrf52840dk_nrf52840
        harness: console
        harness_config:
          type: multi_line
          regex:
            - ".*Example finished successfully!.*"
        extra_configs:
            - CONFIG_NORDIC_SECURITY_BACKEND=y
            - CONFIG_CC3XX_BACKEND=y
            - CONFIG_MBEDTLS_VANILLA_BACKEND=n
            - CONFIG_OBERON_BACKEND=n

